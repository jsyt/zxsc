<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>在线商城</title>
</head>
<body>
  <div id="root"></div>

  <script>
    setTimeout(() => {
      (function(){
        let docEle = document.documentElement;
        function setRemUnit() {
          docEle.fontsize = docEle.clientWidth / 10 + 'px!important';
        }
        setRemUnit();
        window.addEventListener('resize', setRemUnit)
      })()
    }, 0)
  </script>
</body>

</html>
